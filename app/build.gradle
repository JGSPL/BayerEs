    implementation 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
    implementation "com.squareup.okhttp3:okhttp:3.14.0"
    implementation 'com.squareup.picasso:picasso:2.5.0'

    //Library to compress video
     //implementation 'com.writingminds:FFmpegAndroid:0.3.2'
    implementation 'com.arthenica:mobile-ffmpeg-full-gpl:4.4'
    // implementation 'com.github.AbedElazizShe:LightCompressor:0.7.4'
    //  implementation 'com.yovenny.VideoCompress:videocompress:1.0.0'

    // Room components
    implementation "androidx.room:room-runtime:2.2.0"
    annotationProcessor "androidx.room:room-compiler:2.2.0"
    androidTestImplementation "androidx.room:room-testing:2.2.0"

    // Lifecycle components
    implementation "androidx.lifecycle:lifecycle-extensions:2.2.0-beta01"
    annotationProcessor "androidx.lifecycle:lifecycle-compiler:2.2.0-beta01"

    //Emoji
    implementation 'org.apache.commons:commons-lang3:3.6'

    //video caching
    implementation project(path: ':library')
    //Jwt token
    implementation 'com.auth0.android:jwtdecode:2.0.0'

    //Cropping
    //implementation 'com.github.yalantis:ucrop:2.2.2-native'
    implementation 'com.github.yalantis:ucrop:2.2.2-native'


    //----COMPRESSING THE IMAGE----
    implementation 'id.zelory:compressor:2.1.0'


    // implementation 'cn.jzvd:jiaozivideoplayer:6.2.3'
//----CIRCULAR IMAGE VIEW----
    implementation 'de.hdodenhof:circleimageview:2.2.0'

    //----FIREBASE AUTHENTICATION---
    // implementation 'com.google.firebase:firebase-auth:11.8.0'
    compile 'com.google.firebase:firebase-database:11.8.0'
    implementation 'com.google.firebase:firebase-auth:11.8.0'
    implementation 'com.google.android.gms:play-services:11.8.0'
    implementation 'com.google.firebase:firebase-crash:11.8.0'
