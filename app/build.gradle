    //  implementation 'com.google.firebase:firebase-database:11.8.0'

    //-----FIREBASE STORAGE----
    implementation 'com.google.firebase:firebase-storage:11.8.0'

    // Firebase Crashlytics dependency.
    implementation 'com.crashlytics.sdk.android:crashlytics:2.10.1'
    implementation 'com.google.android.gms:play-services-analytics:11.8.0'

    //-----DATA IS FETCHED FROM DATABASE AND ADDED TO RECYCLER VIEW----
    implementation 'com.firebaseui:firebase-ui-database:1.0.1'

    //------FIREBASE CLOUD MESSAGING FOR SENDING NOTIFICATION-----
    //implementation 'com.google.firebase:firebase-messaging:18.0.0'
    implementation 'com.google.firebase:firebase-messaging:11.8.0'
  //  implementation 'com.google.firebase:firebase-messaging:17.3.3'

    //-----FIREBASE DATABASE---
    implementation 'com.google.firebase:firebase-database:11.8.0'

    //Tagging library
    implementation project(':mentions-release')
    implementation project(':tools-release')
    implementation 'com.percolate:caffeine:0.3.3'
    implementation 'com.google.firebase:firebase-core:11.8.0'
    implementation 'org.jsoup:jsoup:1.10.1'

    implementation 'org.apache.httpcomponents:httpcore:4.4.5'
    implementation 'org.apache.httpcomponents:httpmime:4.5.2'
    //implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.0.0-RC1'
    implementation 'com.google.android.gms:play-services:11.8.0'

    implementation files('libs\\YouTubeAndroidPlayerApi.jar')

    implementation 'com.android.volley:volley:1.1.1'


    /*implementation ('com.longtailvideo.jwplayer:jwplayer-android-sdk:+') {
        exclude module: 'appcompat-v7'
        exclude module: 'play-services-ads'
    }
*/

    implementation 'com.longtailvideo.jwplayer:jwplayer-core:3.15.0'
    implementation 'com.longtailvideo.jwplayer:jwplayer-common:3.15.0'
